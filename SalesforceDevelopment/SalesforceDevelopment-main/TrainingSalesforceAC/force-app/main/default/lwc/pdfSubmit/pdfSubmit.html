<template>
    <lightning-card title="Upload Resume">
        <lightning-file-upload>
            label="Attach resume"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={myRecordId}
            onuploadfinished={handleUploadFinished}
            multiple>
        </lightning-file-upload>

        <lightning-accordion active-section-name={activeSectionName} onsectiontoggle={handleSectionToggle}>
            <lightning-accordion-section name="bioData" label="Fill Biodata Form">
                <div class="slds-p-around_medium">
                    <lightning-input class="slds-m-bottom_small custom-placeholder" label="First Name" name="firstName"></lightning-input>
                    <lightning-input class="slds-m-bottom_small custom-placeholder" label="Last Name" name="lastName"></lightning-input>
                    <lightning-input class="slds-m-bottom_small custom-placeholder" type="fill" label="Phone number" name="phone"></lightning-input>
                    <lightning-input class="slds-m-bottom_small custom-placeholder" label="Location" name="location"></lightning-input>
                    <lightning-input class="slds-m-bottom_small custom-placeholder" label="Skills" name="skills"></lightning-input>
                    <lightning-input class="slds-m-bottom_small custom-placeholder" label="Hobbies" name="hobbies"></lightning-input>
                    <lightning-textarea class="slds-m-bottom_small custom-placeholder" label="Experience" name="experience"></lightning-textarea>
                    <lightning-button label="Submit" variant="brand" onclick={handleBiodataSubmission}></lightning-button>
                </div>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
