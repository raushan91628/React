<template>
    <lightning-card title="Reset Password">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_small">
                <lightning-input name="email" label="Email"
                    onchange={handleEmailChange} required>
                </lightning-input>
            </div>
            <div>
                <lightning-input name="otp" label="OTP"
                    onchange={handleOtpChange} required>
                </lightning-input>
                <p>Enter the OTP sent to your email</p>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Submit OTP"
                    onclick={handleOtpSubmit} disabled={buttonDisabled}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
